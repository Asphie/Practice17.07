<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Генератор пароля</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        input, button { margin-top: 10px; }
        .result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
<h1>Генератор пароля</h1>

<form th:action="@{/generate}" method="post">
    <label>Введите ник/имя:</label><br/>
    <input type="text" name="nickname" required/><br/>
    <button type="submit">Сгенерировать пароль</button>
</form>

<div class="result" th:if="${password}">
    <p>Ваш пароль: <span th:text="${password}"></span></p>
</div>

</body>
</html>
